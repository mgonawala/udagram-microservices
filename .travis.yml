language: minimal

services: docker

os:
  - linux
env:
  - DOCKER_COMPOSE_VERSION=1.23.2

before_install:
  - docker -v && docker-compose -v
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
  - chmod +x ./kubectl
  - sudo mv ./kubectl /usr/local/bin/kubectl



install:
  - docker-compose -f udacity-c3-deployment/docker/docker-compose-build.yaml build --parallel

after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker tag $DOCKER_USER/backend-user:latest $DOCKER_USER/backend-user:${TRAVIS_BUILD_ID}
  - docker tag $DOCKER_USER/backend-feed:latst $DOCKER_USER/backend-feed:${TRAVIS_BUILD_ID}
  - docker push $DOCKER_USER/backend-feed:${TRAVIS_BUILD_ID}
  - docker push $DOCKER_USER/backend-user:${TRAVIS_BUILD_ID}
  - docker push $DOCKER_USER/backend-feed:latest
  - docker push $DOCKER_USER/backend-user:latest
  - sed -i -e 's|EKS_CA|'"${EKS_CA}"'|g' kubeconfig
  - sed -i -e 's|EKS_CLUSTER_HOST|'"${EKS_CLUSTER_HOST}"'|g' kubeconfig
  - sed -i -e 's|EKS_CLUSTER_NAME|'"${EKS_CLUSTER_NAME}"'|g' kubeconfig
  - sed -i -e 's|EKS_CLUSTER_USER_NAME|'"${EKS_CLUSTER_USER_NAME}"'|g' kubeconfig
  - sed -i -e 's|TOKEN|'"${TOKEN}"'|g' kubeconfig
  - kubectl --kubeconfig ${TRAVIS_BUILD_DIR}/kubeconfig set image deployment/feed-v1 feed=mohinigonawala90/backend-feed:${TRAVIS_BUILD_ID}
  - kubectl --kubeconfig ${TRAVIS_BUILD_DIR}/kubeconfig set image deployment/feed-v2 feed=mohinigonawala90/backend-feed:${TRAVIS_BUILD_ID}
  - kubectl --kubeconfig ${TRAVIS_BUILD_DIR}/kubeconfig set image deployment/user-v1 user=mohinigonawala90/backend-user:${TRAVIS_BUILD_ID}
